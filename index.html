<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="简洁响应式 H5 页面示例" />
  <meta name="theme-color" content="#0ea5a4" />
  <title>资质证书查询</title>
  <style>
    html {
      font-size: 16px;
    }
    body {
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="main">
    <header>建筑业企业资质证书</header>

    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td colspan="2">
          <label>企业名称：</label>
          <span>xxx</span>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <label>详细地址：</label>
          <span>xxx</span>
        </td>
      </tr>

      <tr>
        <td>
          <label>统一社会信用代码（或营业执照注册号）：</label>
          <span>xxx</span>
        </td>
        <td>
          <label>法人代表：</label>
          <span>xxx</span>
        </td>
      </tr>

      <tr>
        <td>
          <label>注册资本金：</label>
          <span>xxx万元人民币</span>
        </td>
        <td>
          <label>经济性质：</label>
          <span>有限责任公司</span>
        </td>
      </tr>

      <tr>
        <td>
          <label>证书编号：</label>
          <span>xxx</span>
        </td>
        <td>
          <label>有效期：</label>
          <span>xx年xx月xx日</span>
        </td>
      </tr>

      <tr>
        <td>
          <label>发证机关：</label>
          <span>xxx</span>
        </td>
        <td>
          <label>发证日期：</label>
          <span>xx年xx月xx日</span>
        </td>
      </tr>

      <tr>
        <td>
          <label>正本打印流水号：</label>
          <span></span>
        </td>
        <td>
          <label>副本打印流水号：</label>
          <span></span>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <label>资质范围：</label>
          <span>xxx</span>
        </td>
      </tr>
    </table>
  </div>
  
</body>

</html>
</div>
</section>
</div>
